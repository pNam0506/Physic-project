<!DOCTYPE html>

<body>
    <div class="container">
        <h1 id="main-title">Moment Of Inertia</h1>
        <h2 id="sub-title">นิยามของโมเมนต์เฉื่อย</h2>
        <h3 id="content-1"> ตำแหน่งของ centroid ของพื้นที่จะหาได้โดยการพิจารณา first moment ของพื้นที่รอบแกนใดแกนหนึ่ง<br> 
            ซึ่งเป็นการหา integral ที่อยู่ในรูป ∫xdA ในบทนี้ เราจะนิยามคำของ integral ของพื้นที่รอบแกนใดแกนหนึ่ง<br>
            ซึ่งอยู่ในรูป ∫x^2dA จะถูกเรียกว่า moment of inertia ของพื้นที่ </h3>
        
            <div class="image-container">
                <button class="nav-button" onclick="location.href='page1.html'"> Moment of Inertia </button>

    <div class="Vector-l"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const header = document.getElementById("main-title");
            const text = header.textContent;
            header.textContent = "";
            
            for (let i = 0; i < text.length; i++) {
                let span = document.createElement("span");
                span.textContent = text[i];
                span.style.animationDelay = `${i * 0.1}s`;
                header.appendChild(span);
            }
        });


        function goBack() {
            window.history.back();
        }

    </script>
